name: "Desprovisionamento de infraestrutura básica para as aplicações"
on:
  workflow_dispatch:

jobs:
  destroi_infra:
    name: "Desprovisionamento da infra para aplicações do techchallenge"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4.2.2
      
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.11.3"
      
      - name: Desprovisionando infra
        run: terraform -chdir=env/dev destroy